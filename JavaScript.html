<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Rodrigues</title>
    <link rel="shortcut icon" href="img/pngegg.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
            margin-top: 10px;
            margin-right: 20px;
        }

        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #ccc;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Media query para telas menores que 768px */
        @media (max-width: 767.98px) {
            header, nav {
                width: 100%;
            }

            header img {
                width: 100px;
            }

            nav a {
                padding: 10px;
            }

            .search-container {
                margin: 10px 0;
            }

            input[type=text], button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- Adicione a tag <img> abaixo para incluir a imagem desejada -->
    <img src="img/pngegg.png" alt="Logo de Ray Rodrigues" style="width: 150px; height: auto;">
    <h1>Ray Rodrigues</h1>
</header>

<nav>
    <a href="index.html">Página Inicial</a>
    <div class="dropdown">
        <button class="dropbtn">Progamação Web</button>
        <div class="dropdown-content">
            <a href="progamaçao web.html">HTML</a> <!-- Modificado para linkar para o arquivo html_file.html -->
            <a href="HTML_Avaçado">HTML AVANÇADO</a
            <a href="css.html">CSS</a> <!--para adicionar novos arquivos subistitua # pelo nome do arquivo-->
            <a href="JavaScript.html">JavaScript</a>
        </div>
    </div>
    <a href="#">Contato</a> <!--aqui da mesmo forma que em CSS e JavaScript subistitua # pelo nome do arquivo-->
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" placeholder="Pesquisar..." name="search">
            <button type="submit">Buscar</button>
        </form>
    </div>
</nav>

    <H1>SAI DAQUI CURIOSO!!!</H1>
</body>
</html>
